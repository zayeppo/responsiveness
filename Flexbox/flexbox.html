<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flexbox-container{
            display: flex;
        }

        .card{
            background: green;
            border: 30px solid black;
            height: 100px;
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>CSS Flexbox</h1>
    <div class="flexbox-container">
        <div class = "first card"></div>
        <div class = "second card"></div>
        <div class = "card"></div>
        <div class = "card"></div>
        

    </div>
</body>
</html>
